<div class="bodyContainer">
	<ion-header>
		<ion-toolbar color="primary">
			<ion-title>
				Novo usu√°rio
			</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-card class="desafiosContainer">
		<ion-card-content>
			<ion-item>
				<ion-label position="floating">CPF</ion-label>
				<ion-input [(ngModel)]="usuario.cpf"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="floating">Nome</ion-label>
				<ion-input [(ngModel)]="usuario.nome"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="floating">Senha</ion-label>
				<ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
			</ion-item>

			<ion-button color="primary" expand="full" (click)="save()" >Salvar</ion-button>
		</ion-card-content>
	</ion-card>
</div>
