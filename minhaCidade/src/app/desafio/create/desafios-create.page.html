<div class="bodyContainer">
	<ion-header>
		<ion-toolbar color="primary">
			<ion-title>
				Novo Desafio
			</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-card class="desafiosContainer">
		<ion-card-content>
			<ion-item>
				<ion-label>Categoria</ion-label>
				<ion-select placeholder="Selecione">
					<ion-select-option value="f">Limpeza</ion-select-option>
					<ion-select-option value="m">Pintura</ion-select-option>
					<ion-select-option value="m">Iluminação</ion-select-option>
					<ion-select-option value="m">Roçagem</ion-select-option>
				</ion-select>
			</ion-item>

			<ion-item>
				<ion-label position="floating">Local</ion-label>
				<ion-input></ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="floating">Descrição</ion-label>
				<ion-textarea></ion-textarea>
			</ion-item>

			<ion-button color="primary" expand="full">Adicionar foto</ion-button>

			<ion-button color="primary" expand="full" (click)="salvar()">Salvar</ion-button>
		</ion-card-content>
	</ion-card>
</div>
