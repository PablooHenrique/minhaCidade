<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button text="Voltar" [icon]="buttonIcon">
			</ion-back-button>
		</ion-buttons>
		<ion-title>
			Cortar Grama
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<img class="img-fluid border mb-3" src="assets/imagens/praça-grama.jpg">
	<div class="text-center text-primary font-weight-bold">
		<p class="mb-1">Parque Sabiá</p>
		<p>Vila Jardim Vitoria</p>
	</div>
	<div class="py-2 px-4">
		<div class="d-flex justify-content-center mt-3">
			<h5 class="mb-0 mr-2 font-weight-normal">+10</h5>
			<img class="mr-5" src="assets/icon/moeda.svg" width="30px">
			<h5 class="mb-0 mr-2 font-weight-normal">Há 5 dias</h5>
			<img src="assets/icon/tempo.svg" width="30px">
		</div>
		<p class="mt-4">É um fato conhecido de todos que um leitor se distrairá com o conteúdo de texto legível de uma
			página quando
			estiver examinando sua diagramação.</p>
		<ion-button class="mt-4" shape="round" expand="block" color="primary">ACEITO O DESAFIO</ion-button>
		<ion-button class="mt-4" shape="round" expand="block" color="danger" (click)="voltar()">AGORA NÃO</ion-button>
	</div>
</ion-content>
