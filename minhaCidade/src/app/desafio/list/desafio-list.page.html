<ion-header>
	<ion-toolbar color="primary">
		<ion-title>
			Desafios
		</ion-title>
	</ion-toolbar>
</ion-header>

<div class="bodyContainer">
	<ion-card class="desafiosContainer">
		<ion-card-content>
			<ion-list class="list" ngFor="let item of desafios">
				<ion-item (click)="resolver()">
					<div class="points">+ 10</div>
					<ion-label>Plantar Arvore</ion-label>
				</ion-item>
				<ion-item>
					<div class="points">+ 10</div>
					<ion-label>Cortar Grama</ion-label>
				</ion-item>
				<ion-item>
					<div class="points">+ 10</div>
					<ion-label>Trocar Lampada</ion-label>
				</ion-item>
				<ion-item>
					<div class="points">+ 10</div>
					<ion-label>Remoção de Lixo</ion-label>
				</ion-item>
			</ion-list>
		</ion-card-content>
	</ion-card>

	<ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/desafio-create">
		<ion-fab-button>
			<ion-icon name="add"></ion-icon>
		</ion-fab-button>
	</ion-fab>
