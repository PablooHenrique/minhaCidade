<div class="bodyContainer">
	<div class="headerContainer">
		<h3>Desafios</h3>
	</div>

	<ion-card class="desafiosContainer">
		<ion-card-content>
			<ion-list class="list" ngFor="let item of desafios">
				<ion-item (click)="resolver()">
					<div class="points">+ 10</div>
					<ion-label>Plantar Arvore</ion-label>
				</ion-item>
				<ion-item>
					<div class="points">+ 10</div>
					<ion-label>Cortar Grama</ion-label>
				</ion-item>
				<ion-item>
					<div class="points">+ 10</div>
					<ion-label>Trocar Lampada</ion-label>
				</ion-item>
				<ion-item>
					<div class="points">+ 10</div>
					<ion-label>Remoção de Lixo</ion-label>
				</ion-item>
			</ion-list>
		</ion-card-content>
	</ion-card>

	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button>
			<ion-icon name="arrow-dropup"></ion-icon>
		</ion-fab-button>

		<ion-fab-list side="top">
			<ion-fab-button><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
		</ion-fab-list>

		<ion-fab-list side="start">
			<ion-fab-button><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
		</ion-fab-list>
	</ion-fab>
</div>
