<ion-header>
	<ion-toolbar color="primary">
		<ion-title>
			Minha Carteira
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="container pt-4">
		<div class="text-center">
			<h2 class="text-primary">Meu saldo</h2>
			<div class="d-flex align-items-center justify-content-center">
				<h3 class="mr-2 mb-0">255</h3>
				<img src="assets/icon/moeda.svg" width="30px">
			</div>
		</div>
		<ion-card class="mt-4">
			<ion-list>
				<ion-item *ngFor="let desafio of desafioCumpridos">
					<ion-note slot="start"><h5 class="text-primary mb-0">+{{desafio.moedas}}</h5></ion-note>
					<ion-label>{{desafio.titulo}}</ion-label>
				</ion-item>
			</ion-list>
		</ion-card>
		<ion-button class="mt-3" expand="block" color="primary">ONDE GASTAR MINHAS MOEDAS?</ion-button>
	</div>
	<ion-tabs>
		<ion-tab-bar slot="bottom">
			<ion-tab-button tab="" routerLink="/perfil/conquistas">
				<ion-icon name="trophy"></ion-icon>
				<ion-label>Conquistas</ion-label>
			</ion-tab-button>

			<ion-tab-button tab="" routerLink="/perfil/inicio">
				<ion-icon name="home"></ion-icon>
				<ion-label>In√≠cio</ion-label>
			</ion-tab-button>

			<ion-tab-button >
				<ion-icon name="wallet"></ion-icon>
				<ion-label>Carteira</ion-label>
			</ion-tab-button>
		</ion-tab-bar>
	</ion-tabs>
</ion-content>
