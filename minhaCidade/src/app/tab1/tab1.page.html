<ion-header>
	<ion-toolbar color="primary">
		<ion-title>
			Minha Goiânia
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<h3 class="mt-5 font-weight-normal text-center"> Nível: <span class="text-primary">Assistente do Bairro</span></h3>
	<div class="form-inline text-center mt-4">
		<div class=" col-6 text-center">
			<div class="form-inline justify-content-center">
				<h3 class="font-weight-bold text-primary mb-0 mr-1">5</h3>
				<ion-icon name="trophy" color="warning"></ion-icon>
			</div>
			<h5 class=" font-weight-normal">conquistas</h5>
		</div>
		<div class=" col-6 text-center">
			<div class="form-inline justify-content-center">
				<h3 class="font-weight-bold text-primary mb-0 mr-1">300</h3>
				<img src="assets/icon/moeda.svg" width="15px" alt="">
			</div>
			<h5 class=" font-weight-normal">pontos</h5>
		</div>
	</div>
	<h5 class="ml-2 mt-5 text-primary text-uppercase">Meus Desafios</h5>
	<ion-card class="mt-1" *ngFor="let desafio of desafios">
		<ion-item>
			<ion-avatar slot="start">
				<img [src]="desafio.img">
			</ion-avatar>
			<ion-label>
				<h2>{{desafio.titulo}}</h2>
				<div class="form-inline">
					<div class="col-6 pl-0">
						<div class="form-inline">
							<img src="assets/icon/moeda.svg" style="width:15px; margin-right: 3px">
							<p>+{{desafio.moeda}} pontos</p>
						</div>
						<div class="form-inline">
							<img src="assets/icon/tempo.svg" style="width:15px; margin-right: 3px">
							<p>Há {{desafio.diasAtivo}} dias</p>
						</div>
					</div>
					<div class="col-6">
						<ion-button class="mt-3" color="primary" (click)="verMais()">Ver Mais</ion-button>
					</div>
				</div>
			</ion-label>
		</ion-item>
	</ion-card>
	<ion-button class="font-weight-bold text-center mt-4" expand="block" color="primary" (click)="conferirDesafios()">
		CONFERIR DESAFIOS DISPONÍVEIS
	</ion-button>
</ion-content>
